<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="on">button</button>
    <h1 id="showAction">Hi</h1>



    <script src="./jquery-3.5.1.js"></script>
    <script>
        $("#on").on({
            mouseenter: function () {
                $("#showAction").text("How are you doing?");
                $("#showAction").css("color", "pink");
            },
            click: function () {
                $("#showAction").text("Happy Friday^^");
                $("#showAction").css("color", "black");
            },
            dblclick: function () {
                $("#showAction").text("Happy Lantern Festival!!");
            }
        });

    </script>

</body>

</html>
