<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse move</title>
    <style>
        body {
            height: 300vh;
            background-color: #ccc;
            cursor: url(eiffel), auto;

        }

        .box {
            width: 40px;
            height: 40px;
            border: 5px solid #afa;
            border-radius: 50%;

            position: fixed;
            top: 0;
            left: 0;
            transition: 0.5s;
        }
    </style>
</head>

<body>
    <div class="box"></div>


    <script src="./jquery-3.5.1.js"></script>
    <script>
        $(document).mousemove(function (event) {
            console.log('event', event.clientX, event.clientY);
            // $('.box').css('left', event.clientX).css('top', event.clientY);



            // setTimeout(function () {
            //     $('.box').css('left', event.clientX).css('top', event.clientY)
            // }, 300);
            // setTimeout 多久之後滑鼠跟上(只能做一次)
            //    setInterval 是重複每N秒做一次

            let left = event.clientX - 20;
            let top = event.clientY - 20;
            setTimeout(function () {
                $('.box').css('transform', 'translate(' + left + 'px,' + top + 'px)')
            }, 300);

        })



    </script>

</body>

</html>
